# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - target-management-27-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a404d266c67e4a0cb9ec6c26be5e6785 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a22fc50ef5348f0bb9a5fb0828dd650 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a404d266c67e4a0cb9ec6c26be5e6785 }}/saihe/practice_graphql:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'target-management-27-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a5c6621956a4abdaa13b84a380a3bdb }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a404d266c67e4a0cb9ec6c26be5e6785 }}/saihe/practice_graphql:${{ github.sha }}'